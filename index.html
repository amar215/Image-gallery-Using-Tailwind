<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Image Gallery using Tailwind</title>
  </head>
  <body>
    <!-- Global Container -->
    <div class="flex items-center min-h-screen justify-center bg-cyan-50">
        <div class="bg-white p-6 m-3 rounded-3xl space-y-10 md:p-40 shadow-2xl">
            <!-- Menu Container -->
            <div class="flex flex-col justify-center items-center space-y-3 md:flex-row md:space-y-0 md:space-x-8 md:mb-24 md:justify-end">
                <!-- Menu Items -->
                <div class="group">
                    <a href="#">Vector</a>
                    <div class="mx-2 mt-2 border-b-2 border-black duration-500 opacity-0 group-hover:opacity-100"></div>
                </div>
                <div class="group">
                    <a href="#">Illustrations</a>
                    <div class="mx-2 mt-2 border-b-2 border-black duration-500 opacity-0 group-hover:opacity-100"></div>
                </div>
                <div class="group">
                    <a href="#">Images</a>
                    <div class="mx-2 mt-2 border-b-2 border-black duration-500 opacity-0 group-hover:opacity-100"></div>
                </div>
                <div class="group">
                    <a href="#">Icons</a>
                    <div class="mx-2 mt-2 border-b-2 border-black duration-500 opacity-0 group-hover:opacity-100"></div>
                </div>
            </div>

            <!-- Search Container -->
            <div class="flex flex-col space-y-5 justify-between md:space-y-0 md:flex-row">
                <!-- input and SVG Container -->
                <div class="flex justify-between border-b">
                    <input type="text" class="ml-6 border-none md:w-80 placeholder:font-thin focus:outline-none" placeholder="Search">
                    <button><svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="25" height="25" viewBox="0,0,256,256"
                        style="fill:#000000;">
                        <g fill="#9b9b9b" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal"><g transform="scale(5.12,5.12)"><path d="M21,3c-9.37891,0 -17,7.62109 -17,17c0,9.37891 7.62109,17 17,17c3.71094,0 7.14063,-1.19531 9.9375,-3.21875l13.15625,13.125l2.8125,-2.8125l-13,-13.03125c2.55469,-2.97656 4.09375,-6.83984 4.09375,-11.0625c0,-9.37891 -7.62109,-17 -17,-17zM21,5c8.29688,0 15,6.70313 15,15c0,8.29688 -6.70312,15 -15,15c-8.29687,0 -15,-6.70312 -15,-15c0,-8.29687 6.70313,-15 15,-15z"></path></g></g>
                        </svg></button>
                </div>
                <!-- Upload Button -->
                <button class="py-3 px-14 text-lg rounded-md font-normal text-white bg-black border border-black shadow-2xl duration-200 hover:bg-white hover:text-black">Upload</button>
            </div>
            <!-- Gallery Container -->
            <div class="grid gap-4 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5">
                <!-- Image 1 -->
                <div class="relative group">
                    <img src="images/image1.jpg" alt="" class="w-72">
                    <div class="absolute bottom-0 left-0 right-0 p-2 px-4 text-white duration-500 bg-black opacity-0 group-hover:opacity-100 bg-opacity-40">
                        <div class="flex justify-between w-full">
                            <div class="font-normal">
                                <p class="text-sm">Model</p>
                                <p class="text-xs">187 likes - 24 comments</p>
                            </div>
                            <div class="flex items-center">
                                <img src="images/bookmark.svg" alt="">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Image 2 -->
                <div class="relative group">
                    <img src="images/image2.jpg" alt="" class="w-72">
                    <div class="absolute bottom-0 left-0 right-0 p-2 px-4 text-white duration-500 bg-black opacity-0 group-hover:opacity-100 bg-opacity-40">
                        <div class="flex justify-between w-full">
                            <div class="font-normal">
                                <p class="text-sm">Hallway</p>
                                <p class="text-xs">335 likes - 67 comments</p>
                            </div>
                            <div class="flex items-center">
                                <img src="images/bookmark.svg" alt="">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Image 3 -->
                <div class="relative group">
                    <img src="images/image3.jpg" alt="" class="w-72">
                    <div class="absolute bottom-0 left-0 right-0 p-2 px-4 text-white duration-500 bg-black opacity-0 group-hover:opacity-100 bg-opacity-40">
                        <div class="flex justify-between w-full">
                            <div class="font-normal">
                                <p class="text-sm">Sky Touching</p>
                                <p class="text-xs">767 likes - 241 comments</p>
                            </div>
                            <div class="flex items-center">
                                <img src="images/bookmark.svg" alt="">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Image 4 -->
                <div class="relative group">
                    <img src="images/image4.jpg" alt="" class="w-72">
                    <div class="absolute bottom-0 left-0 right-0 p-2 px-4 text-white duration-500 bg-black opacity-0 group-hover:opacity-100 bg-opacity-40">
                        <div class="flex justify-between w-full">
                            <div class="font-normal">
                                <p class="text-sm">Abstract Painting</p>
                                <p class="text-xs">87 likes - 4 comments</p>
                            </div>
                            <div class="flex items-center">
                                <img src="images/bookmark.svg" alt="">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Image 5 -->
                <div class="relative group">
                    <img src="images/image5.jpg" alt="" class="w-72">
                    <div class="absolute bottom-0 left-0 right-0 p-2 px-4 text-white duration-500 bg-black opacity-0 group-hover:opacity-100 bg-opacity-40">
                        <div class="flex justify-between w-full">
                            <div class="font-normal">
                                <p class="text-sm">Vintage Buildings</p>
                                <p class="text-xs">887 likes - 232 comments</p>
                            </div>
                            <div class="flex items-center">
                                <img src="images/bookmark.svg" alt="">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Image 6 -->
                <div class="relative group">
                    <img src="images/image6.jpg" alt="" class="w-72">
                    <div class="absolute bottom-0 left-0 right-0 p-2 px-4 text-white duration-500 bg-black opacity-0 group-hover:opacity-100 bg-opacity-40">
                        <div class="flex justify-between w-full">
                            <div class="font-normal">
                                <p class="text-sm">Pixel Art</p>
                                <p class="text-xs">157 likes - 94 comments</p>
                            </div>
                            <div class="flex items-center">
                                <img src="images/bookmark.svg" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
